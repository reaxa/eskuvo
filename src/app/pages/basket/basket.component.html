<main class="main">
  <div class="container">

    <div class="kosar-container">
      <h2>Kosár tartalma</h2>

      <!-- Üres kosár esetén -->
      <div *ngIf="kosar.length === 0" class="ures-kosar">
        A kosár jelenleg üres. A Dekorációk oldalon tudsz termékeket hozzáadni.
      </div>

      <!-- Kosár elemei -->
      <ng-container *ngIf="kosar.length > 0">
        <app-basket-item
          *ngFor="let tetel of kosar"
          [nev]="tetel.dekoracio.nev"
          [ar]="tetel.dekoracio.ar"
          [mennyiseg]="tetel.mennyiseg"
          (noveles)="increase(tetel)"
          (csokkentes)="decrease(tetel)"
          (torles)="remove(tetel)">
        </app-basket-item>
      </ng-container>

      <!-- Összegzés -->
      <div class="osszeg" *ngIf="kosar.length > 0">
        Összesen: {{ total | ftFormat }}
      </div>

      <!-- Fizetési gomb -->
      <div class="fizetes-gomb-container" *ngIf="kosar.length > 0">
        <button mat-raised-button color="primary" (click)="fizetes()">Fizetés</button>
      </div>
    </div>

    <!-- Megjegyzés -->
    <div class="megjegyzes">
      <p class="text-center">
        Felhívjuk figyelmét, hogy a fizetés gombra történő kattintás<br>
        fizetési kötelezettséget von maga után!
      </p>
      <p class="text-center"><strong>Köszönjük a rendelést, visszavárjuk!</strong></p>
    </div>

  </div>
</main>
